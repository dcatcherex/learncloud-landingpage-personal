name: Call AWS-CI/CD with Dev Environment

on:
  push:
    branches:
      - development
    paths-ignore:
      - "LICENSE"
      - "README.md"
      - "**/*.md"
      - "docs/**"
      - ".gitignore"
      - ".gitattributes"
      - ".editorconfig"
      - ".eslintrc.js"
      - ".prettierrc.js"
      - ".vscode/**"
      # - 'aws/**'
      # - 'terraform/**'
      # - 'helm/**'
      # - 'k8s/**'
      # - 'ansible/**'

  pull_request:
    branches:
      - development
    types:
      - opened
      - synchronize
      - reopened

defaults:
  run:
    shell: bash

permissions:
  id-token: write
  contents: read

jobs:
  build:
    uses: ./.github/workflows/ci-reusable.yaml
    with:
      ENV: "Development"
      AWS_ROLE_ARN: "arn:aws:iam::471112879285:role/github-actions-ailearn-landingpage"
      AWS_ROLE_SESSION_NAME: "github-action-landing-page-ec2-deployment"
      ECR_REPOSITORY: "ai-learn-nextjs-landing-page"
      ECS_SERVICE: "ai-learn-frontend"
      DOCKER_FILE_FOLDER: "multi-stage"
      CONTAINER_NAME: "ai-learn-nextjs-landing-page"
      IMAGE_TAG: "latest"

    secrets: inherit

  ssh-to-server-and-update-docker-container:
    uses: ./.github/workflows/cd-reusable.yaml
    needs: build
    with:
      ENV: "Development"
      DOCKER_FILE: "docker-compose.dev.yaml"

    secrets: inherit
